<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="stylelog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Login/Register</title>
</head>

<body>
    
    <div class="container" id= "container">
        <div class="form-container sign-up">
            <form action="">     

                 <span>Use your email for registration</span>
                 <input type="text" placeholder="Name">
                 <input type="text" placeholder="Surname">
                 <input type="email" placeholder="Email">
                 <input type="password" placeholder="Password">
                 <input type="date" id="date">
                 <button>Sign Up</button>

                 <form action="#">
                    <label for="Com">Country Of Origin</label>
                    <select name="Country Of Origin" id="Ori">
                      <option value="Italy">Italy</option>
                      <option value="France">France</option>
                      <option value="Usa">Usa</option>
                      <option value="Spain">Spain</option>
                      <option value="English">English</option>
                      <option value="Bauco">Bauco</option>
                      <option value="San Marino">San Marino</option>
                      <option value="Santa Francesca">Santa Francesca</option>
                      <br>

                      <br>
                    </select>

                    <form>
                        <input type="checkbox" id="privacy" name="Privacy">
                        <label for="CheckPry"> I accept the conditions of being GHEI</label><br>
            </form>

        </div>
        <div class="form-container sign-in">         
            <form action="">
                 <h1>Sign In</h1>
                 <div class="social-icons">
                    <a href="#google-plus" class="icon"><i class="fa-brands fa-google-plus-g"></i> </a>
                    <a href="#facebook" class="icon"><i class="fa-brands fa-facebook-f "></i> </a>
                    <a href="#github" class="icon"><i class="fa-brands fa-github "></i> </a>
                    <a href="#linkedin" class="icon"><i class="fa-brands fa-linkedin-in"></i> </a>
                    <a href="#tiktok" class="icon"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="#twitter" class="icon"><i class="fa-brands fa-twitter"></i></a>
                 </div>
                 <span>use your email and password</span>
                 <input type="email" placeholder="Email">
                 <input type="password" placeholder="Password">
                 <a href="#">Forget Your Password?</a>
                 <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Savino!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
